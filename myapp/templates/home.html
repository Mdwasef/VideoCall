<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General reset for better cross-browser compatibility */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styling the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Header styling */
h1 {
    font-size: 32px;
    color: #333;
    margin-bottom: 20px;
}

/* Button styling */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
.button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1>... Welcome to Video call application ...</h1>
    <a href="{% url 'register' %}" class="button">Sign up here</a>
</body>
</html>
